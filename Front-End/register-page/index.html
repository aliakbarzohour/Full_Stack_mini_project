<head>

    <title>Welcome to register page .</title>
    <!-- linked bootstrap Css file  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- linking original css  -->

<body>
    <!-- background  -->
    <img src="./media/2.jpg" alt="">
    <!-- login page  -->
    <div class="container">
        <div class="row row-cols-1">
            <!-- login section  -->
            <div class="col col-12 form">
                <div class="content text-center">
                    <h1>Welcome</h1>
                    <p>welcome to this register page . please define a data to registering</p>
                </div>
                <!-- make a form for login  -->
                <form action="../../Back-End/register.php" method="post">
                    <!-- user name  -->
                    <h5>User name</h5>
                    <input type="text" name="user-name" placeholder="Enter user name . . .">
                    <!-- email  -->
                    <h5>Email</h5>
                    <input type="email" name="email" placeholder="Enter Email . . .">
                    <!-- password -->
                    <h5>Password</h5>
                    <input type="password" name="password" placeholder="Enter Password . . .">
                    <!-- configure  -->
                    <h5>Configure Password</h5>
                    <input type="password" name="repassword" placeholder="Enter Password Again . . .">
                    <!-- register  -->
                    <button type="submit" class="btn btn-light w-25 m-4">register</button>
                </form>
                <a class="link" href="../login-page/index.html">have a account ? login</a>
            </div>

        </div>
    </div>

    <script src="scripe.js"></script>
</body>

</html>
